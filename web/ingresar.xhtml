<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>My favorite vet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Somos un sistema para las veterinarias" />
        <meta name="keywords" content="veterinaria, my favorite vet, sistema veterinaria, vet, veterinaria en bogota" />
        <meta name="author" content="my favorite vet" />
        <link rel="shortcut icon" href="img/verde.png"/>
        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css"/>
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="css/icomoon.css"/>
        <!-- Simple Line Icons -->
        <link rel="stylesheet" href="css/simple-line-icons.css"/>
        <!-- Magnific Popup -->
        <link rel="stylesheet" href="css/magnific-popup.css"/>
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/sweetalert.min.js" type="text/javascript"></script>
        <script src="js/modernizr-2.6.2.min.js"></script>

    </h:head>
    <h:body>
        <header role="banner" id="fh5co-header">
            <div class="container">
                <!-- <div class="row"> -->
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <!-- Mobile Toggle Menu Button -->
                        <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"><i></i></a>
                        <a class="navbar-brand" href="index.xhtml">
                            <img src="img/verde.png" width="40" height="40" alt=""/>
                        </a>
                        <a class="navbar-brand" href="index.xhtml" style="color: #52d3aa;">My favorite vet</a> 
                        
                    </div>
                    
                </nav>
                <!-- </div> -->
            </div>
        </header>
        <br></br>
        <br></br>
        <section id="fh5co-contact" data-section="inicio" data-stellar-background-ratio="0.5">
            <div class="gradient"></div>
            <div class="container">
                <div class="modal-dialog" role="document" >
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>                        
                        </div>
                        <div class="modal-body">
                            <h:form id="login">

                                <div class="form-group">
                                    <label for="txt-email">Usuario</label>
                                    <input type="email" placeholder="Correo" jsf:value="#{myfavoriteSession.correo}" class="form-control" id="Login" required="true"></input>
                                </div>


                                <div class="form-group">
                                    <label for="txt-password">Contraseña</label>
                                    <input type="password" placeholder="Contraseña" jsf:value="#{myfavoriteSession.clave}" class="form-control" id="txt-password" required="true" ></input>
                                </div>


                                <div class="form-check">
                                    <label class="form-check-label">
                                        <a style="color: red" href="OlvidoContraseña.xhtml">¿Olvido su contraseña?</a>

                                    </label>
                                </div>

                                <h:commandButton id="btnIngresar" type="submit" class="btn btn-primary" action="#{myfavoriteSession.validarUsuario()}" value="Iniciar Session">
                                </h:commandButton>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Stellar Parallax -->
        <script src="js/jquery.stellar.min.js"></script>
        <!-- Counter -->
        <script src="js/jquery.countTo.js"></script>
        <!-- Magnific Popup -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/magnific-popup-options.js"></script>
        <script src="resources/frameworks/popper/popper.js" type="text/javascript"></script>
        <!-- Google Map -->


        <!-- For demo purposes only styleswitcher ( You may delete this anytime ) -->

        <!-- End demo purposes only -->

        <!-- Main JS (Do not remove) -->
        <script src="js/main.js"></script>
    </h:body>

</html>
